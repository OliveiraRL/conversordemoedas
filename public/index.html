<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor de Moedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    #erro {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Conversor de Moedas</h1>
  <form id="formConversor">
    <input type="number" step="any" name="valor" placeholder="Valor" required />
    <input type="text" name="moedaBase" placeholder="Moeda base (ex: BRL)" maxlength="3" required />
    <input type="text" name="moedaDestino" placeholder="Moeda destino (ex: USD)" maxlength="3" required />
    <button type="submit">Converter</button>
  </form>

  <div id="resultado"></div>
  <div id="erro"></div>

  <script>
    const form = document.getElementById('formConversor');
    const resultado = document.getElementById('resultado');
    const erro = document.getElementById('erro');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.textContent = '';
      erro.textContent = '';

      const formData = new FormData(form);
      const data = {
        valor: formData.get('valor'),
        moedaBase: formData.get('moedaBase'),
        moedaDestino: formData.get('moedaDestino')
      };

      try {
        const response = await fetch('/converter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await response.json();

        if (response.ok) {
          resultado.textContent = `${json.valorOriginal} ${json.moedaBase} = ${json.valorConvertido} ${json.moedaDestino}`;
        } else {
          erro.textContent = json.error || 'Erro desconhecido.';
        }
      } catch (error) {
        erro.textContent = 'Erro ao comunicar com o servidor.';
      }
    });
  </script>
</body>
</html>
